<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gyakorlas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="scripst.js"></script>
</head>
<body>
    <main class="container">

        <div id="muveletek">
            <button type="button" class="btn btn-outline-primary" id="creat">Készítés</button>
            <button type="button" class="btn btn-outline-primary" id="read">Olvasás</button>
        </div>

        <form id="userForm" method="post" class="d-none">

            <input type="hidden" id="id" value="0">

            <div class="mb-3">
                <label for="firstName" class="Form-lable">Keresztnév</label>
                <input type="text" class="form-control" id="firstName">
            </div>

            <div class="mb-3">
                <label for="lastName" class="Form-lable">Vezetéknév</label>
                <input type="text" class="form-control" id="lastName">
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-outline-primary" id="userFormSubmitButton">Felvétel</button>
            </div>

        </form>

    </main>
</body>
</html>
